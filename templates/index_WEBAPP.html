<body>
    <div class="container">
        <h2>To Do List</h2>
        <div  class="center">
        <form action="/evaluate_tasks" method="post">
            <button type="submit">
                <i class="fas fa-chart-simple" style="padding-right: 5px;"></i>
                Evaluate Tasks
            </button>
        </form>
        </div>

        <br>
        <form action="/add_task" method="post">
            <div>
                <label>Enter Task</label>
                <input type="text" name="name" placeholder="Task">
                <button type="submit">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

        </form>

        <br>

        <table>
            <thead>
                <tr>
                    <th>Label</th> <!-- Include the Label column header here -->
                    {% for column in dataframe.columns %}
                        <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {%for todo in todo_list%}
                <tr>
                    <td>{{todo.task_id}}</td>
                    <td>{{todo.name}}</td>
                    {%if todo.done == False%}
                    <td>Not Done</td>
                    {%else%}
                    <td>Done</td>
                    {%endif%}
                    <!--
                    <td><a href="/update_task/{{todo.task_id}}">Update</a></td>
                    <td><a href="/delete_task/{{todo.task_id}}">Delete</a></td>
                    -->
                    <td><a href="/update_task/{{todo.task_id}}" class="update-link">Update</a></td>
                    <td><a href="/delete_task/{{todo.task_id}}" class="delete-link">Delete</a></td>

                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</body>
