<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Evaluation Results</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style_evaluate.css')}}">
</head>
<body>
    <div class="container">
        <h2>Task Evaluation Results</h2>

        <form action="/">
            <button type="submit">
                <i class="fas fa-caret-left" style="padding-right: 5px;"></i>
                Back
            </button>
        </form>


        <br><br>

        <!-- Results Table -->
        <h3>Results Table</h3>
        <table>
            <thead>
                <tr>
                    <th>Task ID</th>
                    <th>Name</th>
                    <th>Results Score</th>
                </tr>
            </thead>
            <tbody>
                {% for result in sorted_results %}
                <tr>
                    <td>{{ result.task_id }}</td>
                    <td>{{ result.name }}</td>
                    <td>{{ result.Results_Score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Tables END -->
    </div>
</body>
</html>
